<div class="header">
    <ul class="nav nav-pills pull-right">
        <li><a ng-href="#">Home</a></li>
        <li><a ng-href="#">About</a></li>
        <li class="active"><a ng-href="#">Contact</a></li>
    </ul>
    <h3 class="text-muted">ngmessages</h3>
</div>

<div class="col-md-6 col-md-offset-3">
    <form name="myForm" ng-submit="submit()" novalidate>
        <div class="form-group">
            <label for="userInput">E-mail address:</label>
            <input type="email" name="emailInput" ng-model="email" class="form-control"
                   ng-minlength="5"
                   ng-maxlength="160"
                   required>
            <div ng-messages="myForm.emailInput.$error" ng-if="isSubmitted">
                <div ng-message="required" class="help-block">E-mail address is required</div>
                <div ng-message="minlength" class="help-block">Your e-mail address is too short</div>
                <div ng-message="maxlength" class="help-block">Your e-mail address is too long</div>
                <div ng-message="email" class="help-block">Your e-mail address is incorrect</div>
            </div>
        </div>

        <div class="form-group">
            <label for="passInput">Password:</label>
            <input type="password" name="passInput" ng-model="pass" class="form-control"
                   ng-minlength="3"
                   ng-maxlength="20"
                   required>
            <div ng-messages="myForm.passInput.$error" ng-if="isSubmitted">
                <div ng-message="required" class="help-block">Password is required</div>
                <div ng-message="minlength" class="help-block">Your password is too short</div>
                <div ng-message="maxlength" class="help-block">Your password is too long</div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </form>
</div>
